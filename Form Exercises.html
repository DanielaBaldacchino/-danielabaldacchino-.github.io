<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Register</h1>

    <form action="https://www.google.com">
        <label for="name">First Name:</label>
        <input type="text" id="name" required placeholder="name">

        <label for="lastname">lastname:</label>
        <input type="text" id="lastname" required placeholder="lastname">

        <br>

        <label for="male">male</label>
        <input type="radio" name="gender" id="male" value="male">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">

        <label for="other">Other</label>
        <input type="radio" name="other" id="other" value="other">

        <br>

        <label for="email">email:</label>
        <input id="email" type="email" required placeholder="email">
        <label for="Password">Password:</label>
        <input id="Password" type="Password" required placeholder="Password" minlength="5"><br>

        <label for="birthday">birthday:</label>
        <select id="birthday" name="month">
            <option value="Month">Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
        </select>

        <select name="day">
            <option value="Day">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <select name="year">
            <option value="Year">Year</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
        </select>

        <br>

        <label for="termsAndConditions">I agree to the terms and conditions</label>
        <input type="checkbox" id="termsAndConditions" name="sumbit" value="termsAndConditions">

        <br>

        <button type="submit">submit</button>

    </form>






</body>

</html>
